    </div>

    <script type="text/babel">
    var temp = "this is nothing";
    var templateTextArea = <textarea name="XML-template" id="" value={temp} cols="200" rows="10"  />;


    
    class Clock extends React.Component {
        constructor(props) {
            super(props);
            this.state = {date: new Date()};
        }

        componentDidMount() {
            this.timerID = setInterval(
            () => this.tick(),
            1000
            );
        }

        componentWillUnmount() {
            clearInterval(this.timerID);
        }

        tick() {
            this.setState({
            date: new Date()
            });
        }

        render() {
            return (
            <div>
                <h1>Hello, world!</h1>
                <h2>It is {this.state.date.toLocaleTimeString()}.</h2>
                <TemplateArea name="Andre"/>
            </div>
            );
        }
        }

        class TemplateArea extends React.Component {
            constructor(props) {
                super(props);
                this.state = {value: '', xmlTemplate : ''};

                this.handleChange = this.handleChange.bind(this);
                this.handleSubmit = this.handleSubmit.bind(this);
            }
            handleChange(event){
                this.setState({ value : event.target.value})
            }

              handleSubmit(event) {
                alert('A name was submitted: ' + this.state.value);
                event.preventDefault();
            }
            render(){
                return (      
                    <form onSubmit={this.handleSubmit}>
                        <textarea  defaultValue={this.props.name} value={this.state.value} onChange={this.handleChange}/>
                        <input type="submit" value="Submit" />
                    </form>
                );
            }
        }

ReactDOM.render(
  <Clock />,
  document.getElementById('root')
);

    </script>
